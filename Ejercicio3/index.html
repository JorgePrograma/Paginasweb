<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <FONT FACE="Impact">
        <FONT SIZE=6>
            <MARQUEE BGCOLOR="#FFFF00">REGISTRA TU INFORMACION</MARQUEE>
        </FONT>
    </FONT>
</body>

<form class="formulario" action="#">
    <h1>Formulario de Informacion </h1>
    <div class="contenido">
        <label for="cedula">Ingrese un NÂ° de Cedula</label>
        <input type="number" id="cedula" name="cedula" placeholder="Ingrese cedula">
        <label for="nombre">Ingrese su Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese nombre" maxlength="40">
        <label for="apellido">Ingrese su Apellido</label>
        <input type="text" name="apellido" id="apellido" placeholder="Ingrese apellido" maxlength="40">
        <label for="detalles">Ingrese Detalles</label>
        <input type="textarea" name="detalles" id="detalles" placeholder="Ingrese Detalles" maxlength="200">
        <label for="fecha">Ingrese su Fecha</label>
        <input type="date" name="fecha" id="fecha" placeholder="Ingrese fecha">
        <label for="hora">Ingrese una Hora</label>
        <input type="datetime" name="hora" id="hora" placeholder="Ingrese hora">
        <label for="correo">Ingrese  su Correo</label>
        <input type="email" name="correo" id="correo" placeholder="Ingrese correo @gmail.com">

    </div>

    <div class="casilla">
        <p>Soltero</p>
        <label for="si">Si</label>
        <input type="checkbox" name="solterosi" id="si" value="si">
        <label for="no">No</label>
        <input type="checkbox" name="solterono" id="no" value="no ">
    </div>
    <div class="radio">
        <p>Tipo de Pago</p>
        <label for="efectivo">Efectivo</label>
        <input type="radio" name="tipo" id="efectivo">
        <label for="tarjeta-debito">Tarjeta Debito</label>
        <input type="radio" name="tipo" id="tarjeta-debito">
        <label for="tarjeta-virtual">Tarjeta Virtual</label>
        <input type="radio" name="tipo" id="tarjeta-virtual">
    </div>
    <label for="seleccion"></label>

    <div class="lista-despegable">
        <select>
                <option value="seleccionar-pais">Selecciona tu pais</option>
                <option value="colombia">Mexico</option>
                <option value="brasil">Brasil</option>
                <option value="argentina">Argentina</option>
                <option value="venezuela">Venezuela</option>
                <option value="portugal">Portugal</option>
                <option value="europa">Europa</option>
            </select>
    </div>
    <div class="lista despegable seleccionar">
        <select id="dias-semana">
                <option value="Seleccionar-dia-semana">Seleccione un dia</option>
                <option value="lunes">Lunes</option>
                <option value="martes">Martes</option>
                <option value="miercoles">Miercoles</option>
                <option value="jueves">Jueves</option>
                <option value="viernes">Viernes</option>
                <option value="sabado">Sabado</option>
                <option value="domingo"></option>
            </select>
    </div>

    <input type="button" value="Enviar" name="">

</form>

</html>
