<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Covid</title>
    <link rel="stylesheet" href="estiloFormulario.css">
</head>

<body>
    <div class="container">
        <form class="formulario" action="#">
            <h3 class="title">Registro</h3>
            <div class="input-box">
                <label for="sexo">Sexo</label>
                <select>
                    <option> Seleccione sexo</option>
                    <option> Masculino </option>
                    <option> Femenino </option>
                </select>
            </div>
            <div class="input-box">
                <label for="edad">Edad</label>
                <input type="number" id="edad" name="edad" placeholder="Ingrese Edad">
            </div>
            <div class="input-box">
                <label for="causa">causa del contagio</label>
                <select>
                    <option> Seleccione Causa</option>
                    <option> Importado (Viaje) </option>
                    <option> Relacionado </option>
                    <option> En Estudio </option>
                </select></div>
            <div class="input-box">
                <label for="recuperado ">Indicador de recuperados</label>
                <input type="recuperado " id="recuperado " name="recuperado " placeholder="Ingrese recuperado ">
            </div>
            <div class="input-box">
                <label for="manejo ">Manejo</label>
                <select>
                    <option> Seleccione manejo</option>
                    <option> Hospital </option>
                    <option> UCI </option>
                </select>
            </div>
            <div class="input-box">
                <label for="desesos "> indicador de desesos</label>
                <input type="desesos " id="desesos " name="desesos " placeholder="Ingrese desesos ">
            </div>
            <div class="input-box">
                <label for="ciudad "> ciudad</label>
                <input type="ciudad " id="ciudad " name="ciudad " placeholder="Ingrese ciudad ">
            </div>
            <div class="final">
                <p>Los datos son protegidos por el ministerio de salud</p>
                <button id="guardar">Guardar</button>
            </div>
    </div>
</body>

</html>

</html>
